<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intervalo e Timeout</title>
</head>
<body>
    <div class="container">
        <input type="number" id="intervalInput" placeholder="Intervalo em ms">
        <button id="startInterval">SetInterval</button>
        <button id="stopInterval">Parar Intervalo</button>
        <button id="setTimeout">SetTimeout</button>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
